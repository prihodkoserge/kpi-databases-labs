{% extends 'airwaysbase/base.html' %}
{% load cusrom_filters %}
{% block content %}
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h3>Airports</h3>
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
                </thead>
                <tbody>
                {% for airport in response.airports_list %}
                    <tr>
                        <td>{{ airport.name }}</td>
                        <td>{{ airport.city }}</td>
                        <td>{{ airport.country }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
